name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install root deps
        run: npm ci --legacy-peer-deps

      - name: Install frontend deps
        run: cd client && npm ci --legacy-peer-deps

      - name: Build Windows
        run: npx @tauri-apps/cli build --target x86_64-pc-windows-msvc --bundles nsis
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''

      - name: Get version
        id: version
        run: echo "ver=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload EXE installer
        uses: actions/upload-artifact@v4
        with:
          name: LexFlow-Windows-v${{ steps.version.outputs.ver }}
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          generate_release_notes: true
          draft: false
