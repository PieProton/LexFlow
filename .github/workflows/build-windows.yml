name: Build Windows MSI

on:
  push:
    tags:
      - 'v*'          # si attiva su: git tag v2.3.25 && git push origin v2.3.25
  workflow_dispatch:  # oppure manualmente da GitHub → Actions → Run workflow

permissions:
  contents: write     # necessario per creare la Release con l'artefatto

jobs:
  build-windows-msi:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node.js ─────────────────────────────────────────────────────────
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      # ── 3. Rust (stable, target x64 Windows) ──────────────────────────────
      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      # ── 4. Dipendenze ──────────────────────────────────────────────────────
      - name: Install root npm dependencies
        run: npm ci

      - name: Install client npm dependencies
        run: cd client && npm ci

      # ── 5. Build MSI (WiX — si installa in Program Files, richiede UAC) ───
      # WiX Toolset viene scaricato automaticamente da @tauri-apps/cli se non presente.
      # "offlineInstaller" bundle WebView2 dentro l'MSI: nessuna dipendenza di rete.
      - name: Build Tauri MSI (x64)
        run: npx @tauri-apps/cli build --target x86_64-pc-windows-msvc --bundles msi

      # ── 6. Leggi versione ──────────────────────────────────────────────────
      - name: Read version
        id: version
        run: echo "ver=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # ── 7. Upload artefatto (sempre, anche senza tag) ─────────────────────
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: LexFlow-Windows-MSI-v${{ steps.version.outputs.ver }}
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: error
          retention-days: 90

      # ── 8. Crea GitHub Release (solo su tag v*) ───────────────────────────
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: LexFlow ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          body: |
            ## LexFlow ${{ github.ref_name }} — Windows

            ### Installazione
            1. Scarica il file `.msi`
            2. Esegui come Amministratore → si installa in `C:\Program Files\LexFlow`
            3. Se SmartScreen mostra un avviso: **Ulteriori informazioni → Esegui comunque**
            4. Disinstallazione: Pannello di Controllo → Programmi → LexFlow

            ### Requisiti
            - Windows 10 / 11 (x64)
            - WebView2 Runtime (incluso nell'installer — nessuna connessione richiesta)

