name: "LexFlow Release"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ============================================================
  # STEP 1 — DESKTOP (macOS Universal DMG + Windows MSI)
  # ============================================================
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin --bundles dmg
            rust-targets: x86_64-apple-darwin,aarch64-apple-darwin
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc --bundles msi
            rust-targets: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Installa dipendenze
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Build e Pubblica
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LexFlow ${{ github.ref_name }}"
          releaseBody: "Release ufficiale multi-piattaforma di LexFlow."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # ============================================================
  # STEP 2 — ANDROID (parte solo dopo che desktop è completato)
  # ============================================================
  build-android:
    needs: build-desktop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Installa dipendenze
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Init progetto Android
        run: npx tauri android init
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Configura Gradle per CI
        run: |
          echo "" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.daemon=false" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.parallel=false" >> src-tauri/gen/android/gradle.properties

      - name: Decodifica Keystore Android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            mkdir -p src-tauri/gen/android/app/
            echo "$KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/release.keystore
            echo "Keystore decodificato."
          else
            echo "Nessun keystore. Build non firmata."
          fi

      - name: Build Android
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: npx tauri android build

      - name: Upload APK e AAB nella Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          APK=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          AAB=$(find src-tauri/gen/android/app/build/outputs/bundle -name "*.aab" | head -1)
          echo "Uploading: $APK"
          echo "Uploading: $AAB"
          gh release upload "$TAG" "$APK" "$AAB" --clobber
