name: "LexFlow Release"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determina tag
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT
          fi

      - name: Crea Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-tag.outputs.tag }}
          name: "LexFlow ${{ steps.get-tag.outputs.tag }}"
          body: |
            ## LexFlow ${{ steps.get-tag.outputs.tag }}
            Release multi-piattaforma ufficiale.
          draft: false
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Installa dipendenze
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Build Tauri Universal DMG
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.create-release.outputs.tag }}
          releaseName: "LexFlow ${{ needs.create-release.outputs.tag }}"
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin --bundles dmg

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Installa dipendenze
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Build Tauri Windows MSI
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.create-release.outputs.tag }}
          releaseName: "LexFlow ${{ needs.create-release.outputs.tag }}"
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc --bundles msi

  build-android:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rimuovi config cargo locale
        run: rm -f src-tauri/.cargo/config.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Installa dipendenze
        run: |
          npm install
          cd client && npm install --legacy-peer-deps

      - name: Init progetto Android
        run: npx tauri android init
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Configura Gradle per CI
        run: |
          echo "" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.daemon=false" >> src-tauri/gen/android/gradle.properties
          echo "org.gradle.parallel=false" >> src-tauri/gen/android/gradle.properties

      - name: Decodifica Keystore Android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            mkdir -p src-tauri/gen/android/app/
            echo "$KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/release.keystore
            echo "Keystore decodificato."
          else
            echo "Nessun keystore. Build non firmata."
          fi

      - name: Build Android
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: npx tauri android build

      - name: Upload APK e AAB nella Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
